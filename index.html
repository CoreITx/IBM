<!DOCTYPE html>
<html lang="en" <head>
<meta charset="UTF-8">
<title>Riza Calculator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <h1>Berat Badan Ideal (Riza Project)</h1>
      <div class="Content">
        <div class="input">
          <label for="height">Tinggi (cm)</label>
          <input id="height">
        </div>
        <div class="input">
          <label for="weight">Berat (kg)</label>
          <input id="weight">
        </div>
        <button id="calculate">Hitung</button>
      </div>
      <div class="result">
        <div id="result">00.00</div>
        <p class="comment"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
